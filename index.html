<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Todo App</h1>
            <p>Stay organized and get things done</p>
        </header>

        <div class="todo-container">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
                    <button id="addBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="stats">
                    <span id="taskCount">0 tasks remaining</span>
                </div>
            </div>

            <div class="todo-list" id="todoList">
                <!-- Todos will be dynamically added here -->
            </div>

            <div class="empty-state" id="emptyState">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add a task above to get started!</p>
            </div>
        </div>

        <div class="actions">
            <button id="clearCompleted" class="clear-btn">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
